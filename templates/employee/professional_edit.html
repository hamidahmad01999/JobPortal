{% extends '../base.html' %}
{% block content %}

    <div class="container">
        <div class="row d-flex justify-content-center employee_container">
            <div class="col-md-10 employee_area">
                <h3 class="text-center">Edit/Update Your Profile for Job.</h3>
                {% if messages %}
                    {% for message in messages %}
                        <h3>{{message}}</h3>
                    {% endfor %}
                {% endif %}
                <form action="/jobs/professionals/edited/{{employee.employeeSlug}}/" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form.as_p}}

                    <script src="/static/multiselect-dropdown.js"></script>
<label for="skills">Skills</label>
<select value="{{employee.employeeSkills}}" class="form-control my-3" name="employeeSkills" id="cars" multiselect-search="true" multiple>
    {% for skill in allskills %}
            {% if skill in selectedskills %}
                <option value="{{skill}}" selected>{{skill}}</option>

            {% else%}
                <option value="{{skill}}">{{skill}}</option>
            {% endif %}
   {% endfor %}
</select>
                    <div class="employee_form_item my-3">
                        <button type="submit" class="btn btn-primary">
                            Update Profile
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock  %}
